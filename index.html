<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="cssss.css">
	<title>Question Bank 問題集</title>
</head>
<body>
	<h1> Question Bank Practice 問題集 </h1>
	<br>
	<h3 id='questionNumber'>Welcome to the Practice. 歡迎來到問題集。<h3>
	<p id='question'>Enjoy! 請按下一題開始。</p>
	<input type='radio' id='a' name='optionA' value='A'>
	<label id="answerA" for='A'></label><br>
	<input type='radio' id='b' name='optionB' value='B'>
	<label id="answerB" for='B'></label><br>
	<input type='radio' id='c' name='optionC' value='C'>
	<label id="answerC" for='C'></label><br>
	<input type='radio' id='d' name='optionD' value='D'>
	<label id="answerD" for='D'></label><br>
	<input type='radio' id='e' name='optionE' value='E'>
	<label id="answerE" for='E'></label><br>
	<br>
	<button type="button" class="btn btn-primary" id="refresh">Refresh 下一題</button>
	<button type="button" class="btn btn-primary" id="submit">Submit 提交</button>
	<button type="button" class="btn btn-primary" id="clear">Clear 清空</button>
	<h3 id='result'>分數:<h3>
	<script type="text/javascript" charest='utf-8' src="javascriptqq.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
